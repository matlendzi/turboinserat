name: Deploy TurboInserat

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: SSH Deployment
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            set -e  # Stop on error
            cd /var/www/vhosts/default/htdocs

            echo "ğŸ§¹ Entferne ggf. alten, defekten Ordner..."
            rm -rf TurboInserat

            echo "ğŸ“¦ Klone aktuelles Repo..."
            if git clone https://github.com/matlendzi/turboinserat.git TurboInserat; then
              echo "âœ… Klonen erfolgreich"
            else
              echo "âŒ Fehler beim Klonen! Deployment abgebrochen."
              exit 1
            fi

            chown -R deployer:deployer TurboInserat

            cd TurboInserat

            echo "ğŸ“¥ Git Pull zur Sicherheit..."
            git pull

            echo "ğŸ§¼ Container stoppen..."
            docker-compose down || true

            echo "ğŸš€ Container bauen und starten..."
            docker-compose up -d --build

            echo "âœ… Deployment abgeschlossen."

            if [ ! -f ".env" ]; then
              echo "âš ï¸ WARNUNG: .env-Datei fehlt!"
            fi
