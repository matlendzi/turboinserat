name: Deploy TurboInserat

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: SSH Deployment
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            set -e  # Stop on error

            cd /var/www/vhosts/default/htdocs

            # Ordner neu klonen, wenn kein g√ºltiges Repo vorhanden
            if [ ! -d "TurboInserat/.git" ]; then
              echo "‚ö†Ô∏è Kein g√ºltiges Git-Repo gefunden. Entferne alten Ordner..."
              rm -rf TurboInserat
              git clone https://github.com/matlendzi/turboinserat.git TurboInserat
              chown -R deployer:deployer TurboInserat  # üëà NEU: Rechte setzen (optional)
            fi

            cd TurboInserat

            echo "üì• Aktuelle √Ñnderungen ziehen..."
            git pull

            # Optional: Rechte erneut setzen (falls n√∂tig nach Pull)
            chown -R deployer:deployer .

            echo "üßº Container stoppen..."
            docker-compose down

            echo "üöÄ Container bauen und starten..."
            docker-compose up -d --build

            echo "‚úÖ Deployment abgeschlossen."

            # Optional: Warnung, falls .env fehlt
            if [ ! -f ".env" ]; then
              echo "‚ö†Ô∏è WARNUNG: .env-Datei fehlt. Bitte sicherstellen, dass sie vorhanden ist!"
            fi
