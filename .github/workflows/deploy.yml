name: Deploy TurboInserat

#on:
 # push:
  #  branches:
   #   - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: SSH Deployment
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            set -e  # Stop on error
            cd /var/www/vhosts/default/htdocs

            echo "üßπ Entferne ggf. alten, defekten Ordner..."
            rm -rf TurboInserat

            echo " Klone aktuelles Repo..."
            if git clone https://github.com/matlendzi/turboinserat.git TurboInserat; then
              echo "‚úÖ Klonen erfolgreich"
            else
              echo "‚ùå Fehler beim Klonen! Deployment."
              exit 1
            fi

            chown -R deployer:deployer TurboInserat

            cd TurboInserat

            echo "üì• Git Pull zur Sicherheit..."
            git pull

            echo "üßº Container stoppen..."
            docker-compose down || true

            echo "üöÄ Container bauen und starten..."
            docker-compose up -d --build

            echo "‚úÖ Deployment abgeschlossen."

            if [ ! -f ".env" ]; then
              echo "‚ö†Ô∏è WARNUNG: .env-Datei fehlt"
            fi
